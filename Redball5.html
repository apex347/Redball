<!Doctypehtml>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$( document ).ready(function() {
console.log( "ready!" );
$("#redball").fadeOut();
$("#redball").fadeIn();
$("#redball").animate ({ "left": "+=200px"},"slow");
});
$( "#moveright" ).click(function() {
$( "#redball" ).slide();
});
//One closing tag per Jquery application
function sayhello()
      {
    alert("Welcome Mr.Wayne");
      }
      function moveright()
      {
        redball.left=redball.left+50;
      }
      function moveleft() 
      {
        redball.left=redball.left-50;
      }
       function moveup()
      {
        redball.top=redball.top-50;
      }
      function movedown() 
      {
        redball.top=redball.top+50;
      }
      function movediagnolright()
      {
        redball.top=redball.top-30;
        redball.left=redball.left+30;
      }
       function movediagnolleft()
      {
        redball.top=redball.top-30; 
        redball.left=redball.left-30;
      }
      function movedownleft()
      {
        redball.top=redball.top+30;
        redball.left=redball.left-30;
      }
      function movedownright()
      {
        redball.top=redball.top+30;
        redball.left=redball.left+30;
      }
      function movesquare()
      {


        for (i = 0; i < 8; i++) {
         redball.left=redball.left+25;
        }
        for (i = 0; i < 8; i++) {
         redball.top=redball.top+25;
        }
        for (i = 0; i < 8; i++) {
         redball.left=redball.left-25;
        }
        for (i = 0; i < 8; i++) {
         redball.top=redball.top-25;
        }
      }
      function movetriangle()
      {
      for (i = 0; i < 8; i++) {
         movediagnolright();
        }
      for (i = 0; i < 8; i++) {
         redball.top=redball.top+25; 
        }
        for (i = 0; i < 4; i++) {
         redball.top=redball.top+50; 
        }
        for (i = 0; i < 8; i++) {
         movediagnolleft(); 
        }
      }
      function rageagainstwall()
      {
        for (i = 0; i < 26; i++) {
         moveright(); 
        }
        for (i = 0; i < 15; i++) {
         movedownleft(); 
        } 
        for (i = 0; i < 20; i++) {
         movediagnolleft(); 
        }     
        for (i = 0; i < 4; i++) {
         movedownleft(); 
        }
     }
     function Octagon()
     {
     for (i = 0; i < 4; i++) {
         movediagnolright(); 
        }
     for (i = 0; i < 4; i++) {
         moveright(); 
        }   
     for (i = 0; i < 4; i++) {
         movedownright(); 
        } 
      for (i = 0; i < 4; i++) {
         movedown(); 
        }
      for (i = 0; i < 4; i++) {
         movedownleft(); 
        }
      for (i = 0; i < 4; i++) {
         moveleft(); 
        }
      for (i = 0; i < 4; i++) {
         movediagnolleft(); 
        }
      for (i = 0; i < 4; i++) {
         moveup(); 
        }
      for (i = 0; i < 4; i++) {
         movediagnolright(); 
        }
      }
      function X()
      {
      for (i = 0; i < 4; i++) {
         movediagnolright(); 
        }
      for (i = 0; i < 8; i++) {
         movedownleft(); 
        }
      for (i = 0; i < 4; i++) {
         movediagnolright(); 
        }
      for (i = 0; i < 4; i++) {
         movediagnolleft(); 
        }
      for (i = 0; i < 8; i++) {
         movedownright(); 
        }
      for (i = 0; i < 4; i++) {
         movediagnolleft(); 
        }
      }
</script>

 <td><button onclick="movedown();">Move Down</button></td>

</tr>

<tr>

</tr>
